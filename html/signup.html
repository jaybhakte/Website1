<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link rel="icon" href="/img/favicon-16x16.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    
</head>    
<body> 
    <div class="container-fluid bg-light">
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <p class="h1 text-center text-warning text-justify">Sign Up</p>
        </nav>

        <div class="row">

            <div class="col-md-3">
                <img src="/img/undraw_welcome_cats_thqn.png" alt="" class="img-fluid rounded" style="width: 100%;">
            </div>
            <div class="col-md-9">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <label for="uname">First Name:</label>
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <label for="uname">Last Name:</label>
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Confirm password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">

                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </div><br>
                        <div class="col-sm-6">

                            <button type="reset" class="btn btn-warning btn-block" style="margin-top: 3px;">Reset</button>
                        </div>
                    </div>
                </form>
                <hr>
                
                   <a href="/html/signin.html" class="btn btn-dark btn-block" style="text-align: center;">Sign in</a>
                   <a href="/index.html" class="btn btn-dark btn-block">Home</a>
            
            </div>
            </div>
        </div>

        <!-- container-fluid end     -->
</body>

</html>
